<!DOCTYPE html>
<html>
<head>
    <title>Etl</title>
</head>

<body>
<style>
    footer {
        padding: 30px 20px;
        background-color: #333;
        color: #f0f0f0;

    .title {
        font-size: 22px;
        font-weight: 600;
        display: inline-block;
        padding-right: 30px;
    }

    .author {
        display: inline-block;
        float: right;
    }

    h1 {
        margin-top: 0;
        font-size: 44px;
    }

    h2 {
        font-size: 28px;
    }

    p {
        font-size: 16px;
    }

    body {
        font-family: 'Titillium Web', verdana, arial, helvetica, sans-serif;
        font-size: 13px;
        line-height: 18px;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    p, ol, ul, td {
        font-family: 'Titillium Web', verdana, arial, helvetica, sans-serif;
        font-size: 13px;
        line-height: 18px;
    }

    pre {
        background-color: #eee;
        padding: 10px;
        font-size: 11px;
    }

    header {
        background-image: image_url('O81G5F0.jpg');
        background-size: cover;
        width: 100%;
        height: 200px;
        text-align: center;
        display: table;
        color: #f0f0f0;
    }

    .intro {
        display: table-cell;
        vertical-align: middle;
        /* Fallback for web browsers that don't support RGBa */
        background-color: rgb(0, 0, 0);
        /* RGBa with 0.6 opacity */
        background-color: rgba(0, 0, 0, 0.6);
        /* For IE 5.5 - 7*/
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);
        /* For IE 8*/
        -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
    }

    h1 {
        font-size: 44px;
        margin-top: 0;
    }

    h2 {
        font-size: 28px;

    }

    .container {
        max-width: 970px;
        margin: 50px auto;

    p {
        font-size: 16px;
    }

    h3 {
        font-size: 44px;
    }

    h4 {
        font-size: 36px;
    }

</style>
<header>
    <div class="intro">
        <h1>ETL process</h1>
        <h2>Get data from Ceneo</h2>
    </div>
</header>

<article>
    <div class="container">
        <h1>The page you were looking for doesn't exist.</h1>
        <p><%= link_to('Back to products list', products_path) %></p>
    </div>
</article>

<footer>
    <span class="title">ETL process</span>
    <span class="desc">App to extract, transform and save to database information about specified product from Ceneo website.</span>
    <span class="author">&copy Maja CH≈ÅODNICKA</span>
</footer>

</body>
</html>
